<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Push Notifications</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <div class="subscribe-container" id="subscribeContainer">
      <h1>Enable Push Notifications</h1>
      <p>
        Subscribe to receive notifications when new job posts are available.
      </p>
      <br />
      <button class="subscribe-button" id="subscribeBtn">Subscribe</button>
    </div>
    <main>
      <navbar>
        <img src="/static/images/logo.svg" alt="logo" />
        <ul>
          <li>
            <a href="/dashboard">Dashboard</a>
          </li>
          <li>
            <a href="/jobs">Jobs</a>
          </li>
          <li>
            <a href="/profile">Profile</a>
          </li>
          <li>
            <a href="/logout">Logout</a>
          </li>
        </ul>
      </navbar>
      <section class="dashboard-container">
        <header class="dashboard-header">
          <h1 class="dashboard-header-title">
            Good Morning, <span class="user-name">Om Mishra</span>
          </h1>
          <div class="dashboard-header-notifications">
            <div class="dashboard-header-notifications-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 -960 960 960"
                width="24"
              >
                <path
                  d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
                />
              </svg>
            </div>
            <div class="dashboard-header-notifications-count">
              <p id="notificationCount">0</p>
            </div>
          </div>
          <div class="profile-container">
            <div class="profile-image">
              <img
                src="https://picsum.photos/200"
                alt="profile"
              />
            </div>
          </div>
        </header>
        <section class="main-section">
          <div class="user-statistics">
            <div class="jobs-applied">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="M638-80 468-250l56-56 114 114 226-226 56 56L638-80ZM480-520l320-200H160l320 200Zm0 80L160-640v400h206l80 80H160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v174l-80 80v-174L480-440Zm0 0Zm0-80Zm0 80Z"
                  />
                </svg>
              </div>
              <p class="data-value">00</p>
              <p class="highlight">Jobs Applied</p>
            </div>
            <div class="interviews-given">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 -960 960 960"
                  width="24"
                >
                  <path
                    d="M360-320h80v-120h120v-80H440v-120h-80v120H240v80h120v120ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h480q33 0 56.5 23.5T720-720v180l160-160v440L720-420v180q0 33-23.5 56.5T640-160H160Zm0-80h480v-480H160v480Zm0 0v-480 480Z"
                  />
                </svg>
              </div>
              <p class="data-value">00</p>
              <p class="highlight">Jobs Interviewd</p>
            </div>
          </div>
          <div class="upcoming-interviews">
          </div>
        </section>
      </section>
    </main>

    <script src="/static/js/notification.js"></script>
  </body>
</html>
